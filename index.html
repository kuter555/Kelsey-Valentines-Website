        function preloadImages() {
            images.forEach((src) => {

            });

        function cycleImages() {
            let bgGallery = document.getElementById("background-gallery").children;
            bgGallery[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            bgGallery[currentIndex].style.opacity = 1;
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            let bgGallery = document.getElementById("background-gallery");
            images.forEach((src, index) => {
                let img = document.createElement("img");
                img.src = src;
                if (index === 0) img.style.opacity = 1;
                bgGallery.appendChild(img);
            });
            setInterval(cycleImages, 5000);
